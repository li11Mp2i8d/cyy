<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>我的图表展示</title>
    <style>
        body {
            font-family: "微软雅黑", sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .photo-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            overflow: hidden;
            width: 350px;
            text-align: center;
            cursor: pointer;
        }
        .photo-card img {
            max-width: 100%;
            height: auto;
            transition: transform 0.2s ease;
        }
        .photo-card:hover img {
            transform: scale(1.02);
        }
        .caption {
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            background-color: #fafafa;
        }
        /* 放大图片弹窗样式 */
        .modal {
            display: none;
            position: fixed;
            z-index: 999;
            padding-top: 50px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.8);
        }
        .modal-content {
            margin: auto;
            display: block;
            max-width: 90%;
            max-height: 90%;
        }
        .close {
            position: absolute;
            top: 20px;
            right: 35px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1 style="text-align: center;">我的可视化图表展示</h1>

    <div class="gallery">

        <div class="photo-card">
            <p class="caption">情感高频词柱状图</p>
            <img src="https://raw.githubusercontent.com/li11Mp2i8d/cyy/main/情感高频词柱状图.png" alt="情感高频词柱状图" onclick="showModal(this)">
        </div>

        <div class="photo-card">
            <p class="caption">弹幕高频词词云</p>
            <img src="https://raw.githubusercontent.com/li11Mp2i8d/cyy/main/弹幕高频词词云.png" alt="弹幕高频词词云" onclick="showModal(this)">
        </div>

        <div class="photo-card">
            <p class="caption">柱状图 & 饼状图</p>
            <img src="https://raw.githubusercontent.com/li11Mp2i8d/cyy/main/柱状图&饼状图.png" alt="柱状图&饼状图" onclick="showModal(this)">
        </div>

        <div class="photo-card">
            <p class="caption">高频词柱状图</p>
            <img src="https://raw.githubusercontent.com/li11Mp2i8d/cyy/main/高频词柱状图.png" alt="高频词柱状图" onclick="showModal(this)">
        </div>

        <div class="photo-card">
            <p class="caption">情感高频词词云</p>
            <img src="https://raw.githubusercontent.com/li11Mp2i8d/cyy/main/情感高频词词云.png" alt="情感高频词词云" onclick="showModal(this)">
        </div>

        <div class="photo-card">
            <p class="caption">情感网络图</p>
            <img src="https://raw.githubusercontent.com/li11Mp2i8d/cyy/main/情感网络.png" alt="情感网络图" onclick="showModal(this)">
        </div>

    </div>

    <!-- 图片放大弹窗 -->
    <div id="myModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImg">
    </div>

    <script>
        function showModal(imgElement) {
            var modal = document.getElementById("myModal");
            var modalImg = document.getElementById("modalImg");
            modal.style.display = "block";
            modalImg.src = imgElement.src;
            modalImg.alt = imgElement.alt;
        }
        function closeModal() {
            document.getElementById("myModal").style.display = "none";
        }
    </script>

</body>
</html>
