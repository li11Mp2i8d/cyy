<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>我的数据可视化图集</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>我的数据可视化图集</h1>

    <div class="gallery">
        <div class="photo-card">
            <p class="caption">弹幕高频词词云</p>
            <img src="images/弹幕高频词词云.png" alt="弹幕高频词词云">
        </div>
        <div class="photo-card">
            <p class="caption">情感网络图</p>
            <img src="images/情感网络.png" alt="情感网络">
        </div>
        <div class="photo-card">
            <p class="caption">情感高频词柱状图</p>
            <img src="images/情感高频词柱状图.png" alt="情感高频词柱状图">
        </div>
        <div class="photo-card">
            <p class="caption">情感高频词词云</p>
            <img src="images/情感高频词词云.png" alt="情感高频词词云">
        </div>
        <div class="photo-card">
            <p class="caption">柱状图 & 饼状图</p>
            <img src="images/柱状图&饼状图.png" alt="柱状图&饼状图">
        </div>
        <div class="photo-card">
            <p class="caption">高频词柱状图</p>
            <img src="images/高频词柱状图.png" alt="高频词柱状图">
        </div>
    </div>
</body>
</html>
